<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>for call phobia - 설정</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/setting.css" />
    </head>
    <body>
        <div class="container">
            <!-- 상단 보라 헤더 -->
            <div class="header-box">
                <h1><a href="call.html">for call phobia</a></h1>
            </div>

            <!-- 전체 설정 페이지 래퍼 -->
            <main class="setting">
                <!-- 가운데 카드 -->
                <section class="settings-card">
                    <!-- 카드 상단 타이틀 -->
                    <h2 class="settings-title">설정</h2>

                    <!-- 폼 영역 -->
                    <form class="settings-form" id="settingsForm">
                        <!-- TTS 프리셋 -->
                        <div class="settings-row">
                            <div class="settings-row-top">
                                <label class="settings-checkline">
                                    <input
                                        type="checkbox"
                                        class="settings-checkbox"
                                        checked
                                    />
                                    <span class="settings-label-text">
                                        TTS 프리셋
                                    </span>
                                </label>
                                <button type="button" class="preview-btn">
                                    미리듣기
                                </button>
                            </div>
                            <div class="settings-body">
                                <!-- 톤 -->
                                <div class="settings-inline-row">
                                    <span class="settings-inline-label"
                                        >톤</span
                                    >
                                    <select
                                        class="settings-select"
                                        name="voice"
                                    >
                                        <option value="friendly_female">
                                            밝고 친근한
                                        </option>
                                        <option value="firm_female">
                                            또렷하고 단호한
                                        </option>
                                        <option value="calm_female">
                                            차분하고 안정적인
                                        </option>
                                        <option value="warm_female">
                                            따뜻하고 공감적인
                                        </option>
                                    </select>
                                </div>

                                <!-- 속도 -->
                                <div class="settings-inline-row">
                                    <span class="settings-inline-label"
                                        >속도</span
                                    >
                                    <select
                                        class="settings-select"
                                        name="speed"
                                    >
                                        <option value="normal">보통</option>
                                        <option value="slow">느림</option>
                                        <option value="fast">빠름</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 완료 버튼 -->
                        <button type="submit" class="settings-submit-btn">
                            완료
                        </button>
                    </form>

                    <script>
                        // 폼 제출(완료 버튼)
                        document
                            .getElementById("settingsForm")
                            .addEventListener("submit", function (e) {
                                e.preventDefault();

                                const form = e.target;
                                const voice = form.voice.value;
                                const speed = form.speed.value;

                                // TODO: TTS 프리셋 저장 (localStorage 또는 서버 API 호출)
                                // 예: saveTtsPreset({ voice, speed });

                                window.location.href = "call.html";
                            });

                        // 미리듣기 버튼
                        document
                            .querySelector(".preview-btn")
                            .addEventListener("click", async function () {
                                const form =
                                    document.getElementById("settingsForm");
                                const voice = form.voice.value; // friendly_female 등
                                const speed = form.speed.value;

                                const res = await fetch("/tts-preview", {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                    },
                                    body: JSON.stringify({ voice, speed }),
                                });

                                const data = await res.json();
                                if (!data.audioUrl) {
                                    alert("TTS 미리듣기 생성에 실패했습니다.");
                                    return;
                                }

                                const audio = new Audio(data.audioUrl);
                                audio.play();
                            });
                    </script>
                </section>
            </main>

            <!-- 고정 하단 푸터 -->
            <div class="footer">
                <a
                    href="terms_of_service_and_privacy_policy.html"
                    class="legal-link"
                >
                    약관 | 개인정보처리방침
                </a>
            </div>
        </div>
    </body>
</html>
