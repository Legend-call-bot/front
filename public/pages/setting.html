<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>for call phobia - 설정</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/setting.css" />
    </head>
    <body>
        <div class="container">
            <!-- 상단 보라 헤더 -->
            <div class="header-box">
                <h1><a href="call.html">for call phobia</a></h1>
            </div>

            <!-- 전체 설정 페이지 래퍼 -->
            <main class="setting">
                <!-- 가운데 카드 -->
                <section class="settings-card">
                    <!-- 카드 상단 타이틀 -->
                    <h2 class="settings-title">설정</h2>

                    <!-- 폼 영역 -->
                    <form class="settings-form" id="settingsForm">
                        <!-- TTS 프리셋 -->
                        <div class="settings-row">
                            <div class="settings-row-top">
                                <label class="settings-checkline">
                                    <input
                                        type="checkbox"
                                        class="settings-checkbox"
                                        checked
                                    />
                                    <span class="settings-label-text">
                                        TTS 프리셋
                                    </span>
                                </label>
                                <button type="button" class="preview-btn">
                                    미리듣기
                                </button>
                            </div>
                            <div class="settings-body">
                                <select class="settings-select" name="voice">
                                    <option value="friendly_female">
                                        밝고 친근한 톤
                                    </option>
                                    <option value="firm_female">
                                        또렷하고 단호한 톤
                                    </option>
                                    <option value="calm_female">
                                        차분하고 안정적인 톤
                                    </option>
                                    <option value="warm_female">
                                        따뜻하고 공감적인 톤
                                    </option>
                                </select>

                                <select class="settings-select" name="speed">
                                    <option value="normal">속도 보통</option>
                                    <option value="slow">조금 느리게</option>
                                    <option value="fast">조금 빠르게</option>
                                </select>
                            </div>
                        </div>

                        <!-- 완료 버튼 -->
                        <button type="submit" class="settings-submit-btn">
                            완료
                        </button>
                    </form>

                    <script>
                        document
                            .getElementById("settingsForm")
                            .addEventListener("submit", function (e) {
                                e.preventDefault();

                                // TODO: 나중에 여기서 프리셋 저장 (localStorage나 서버 호출 등)

                                window.location.href = "call.html";
                            });
                    </script>
            </main>

            <!-- 고정 하단 푸터 -->
            <div class="footer">
                <a
                    href="terms_of_service_and_privacy_policy.html"
                    class="legal-link"
                >
                    약관 | 개인정보처리방침
                </a>
            </div>
        </div>
    </body>
</html>
