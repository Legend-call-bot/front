<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for call phobia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: width=device-width;
            margin: 0 auto;
            padding: 0px;
        }

        .header-box {
            display: flex;
            height: 50px;
            background-color: #4F46E5; /* 배경을 흰색으로 설정 */
            border: 1px solid #4F46E5; /* 파란색 테두리 */
            text-align: left;
            padding-left: 20px;
            margin: 0px;
            align-items: center;
        }

        .header-box h1 {
            padding-top: 0px;
            margin: 0;
            font-size: 30px;
            color: black;
        }

        .buttons a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: black;
        }

        a:active {
            color: purple;
        }

        .name {
            color: black;
            padding: 20px 0;
            width: 600px;
            margin: 0 auto;
            font-weight: bold;
            margin-top: 85px;
            margin-bottom: 0px;
            font-size: 25px;
        }
        
        .buttons {
            margin-top: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons button {
            width: 320px;
            padding: 7px;
            margin: 15px 0;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
        }
        .divider {
            margin: 20px auto;
            border-bottom: 1.5px solid #a9a9a9; /* or #ddd */
            width: 400px;
        }

        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.4px; /* 아이콘과 텍스트 사이 간격 */
            width: 300px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px auto;
            padding: 10px;
            font-weight: bold;
        }

            .google-login img.icon {
            width: 20px;
            height: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header-box"><h1>for call phobia</h1></div>
        <div class="name">
            <h1>for call phobia</h1>
        </div>
        <div class="buttons">
            <button class="google-login">
                <img src="images/google-logo.png" alt="Google logo" class="icon">
                <a href="google_login.html">
                    oogle로 로그인
                </a>
            </button>
            <button><a href="e_mail_login.html">E-mail로 로그인</a></button>
        </div>

        <div class="divider"></div>
        <div class="buttons"><button><a href="join_membership.html">회원가입</a></button></div>
        
    </div>
</body>
</html>
