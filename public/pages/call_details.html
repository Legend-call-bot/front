<!DOCTYPE html>
<html lang="ko">
    <head>

        <title>for call phobia - 통화 상세</title>
        <link rel="stylesheet" href="../css/style.css" />
        <!-- 페이지 전용 스타일 -->

    <body class="call-details-body">
        <div class="container">
            <!-- 헤더는 기존 구조/스타일 그대로 사용 -->
            <div class="header-box">
                <h1><a href="call.html">for call phobia</a></h1>
            </div>

            <div class="call-details">
                <!-- 제목 + 메타 정보 -->
                <div class="call-header">
                    <h2 class="call-title">OO식당 예약 문의</h2>
                    <p class="call-meta">
                        2025.10.14 오후 3:42 | 통화 1분 23초
                    </p>
                </div>

                <!-- 통화 요약 카드 -->
                <div class="call-summary">
                    <div class="summary-icon">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true"
                        >

                                d="M6 14H18V12H6V14ZM6 11H18V9H6V11ZM6 8H18V6H6V8ZM22 22L18 18H4C3.45 18 2.97917 17.8042 2.5875 17.4125C2.19583 17.0208 2 16.55 2 16V4C2 3.45 2.19583 2.97917 2.5875 2.5875C2.97917 2.19583 3.45 2 4 2H20C20.55 2 21.0208 2.19583 21.4125 2.5875C21.8042 2.97917 22 3.45 22 4V22ZM4 16H18.85L20 17.125V4H4V16Z"

                            />
                        </svg>
                    </div>

                    <div class="summary-text-wrap">
                        <div class="summary-label">통화 요약</div>
                        <p class="summary-text">
                            오늘 저녁 7시, 2인 예약. 창가 좌석은 이미 마감됨.
                        </p>
                    </div>
                </div>

                <!-- 대화 말풍선 -->
                <div class="conversation">
                    <div class="bubble bubble-left">
                        안녕하세요? 예약 문의 보고 연락 드렸어요.
                    </div>
                    <div class="bubble bubble-left">오늘 일정 괜찮으세요?</div>
                    <div class="bubble bubble-right">네 7시에 가능합니다.</div>
                </div>
            </div>
        </div>
