<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for call phobia - 전화번호 추가</title>
    <link rel="stylesheet" href="../css/add_number.css">
</head>
<body>
    <div class="container">
        <div class="header-box">
            <h1><a href="call.html">for call phobia</a></h1>
        </div>
        <div class="add-number-form">
            <label class="label-font" for="name">이름</label>
            <input class="input-name-number-label" type="text" id="name" placeholder="이름을 입력하세요">
            
            <label class="label-font" for="phone">전화번호</label>
            <input class="input-name-number" type="text" id="phone" value="+82 10-">
            
            <label class="label-font" for="memo">메모</label>
            <textarea class="input-memo-label" id="memo" placeholder="메모를 입력하세요..."></textarea>
            
            <button class="finished">완료</button>
        </div>
    </div>
    <script src="../javascript/add_number.js"></script>
</body>
</html>
